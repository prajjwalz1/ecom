<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Error</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8d7da; /* Light red background */
        }
        .container {
            margin-top: 100px;
            max-width: 600px;
            text-align: center;
        }
        .error-icon {
            font-size: 50px;
            color: #dc3545; /* Bootstrap Danger Color */
        }
        .btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="error-icon">
        <i class="bi bi-exclamation-triangle-fill"></i> <!-- Bootstrap Icon -->
    </div>
    <h1 class="display-4">Payment Error</h1>
    <p class="lead">We're sorry, but there was an error processing your payment. You will be redirected shortly.</p>
    <a href= 'https://infotech-frontend.pages.dev'; class="btn btn-danger btn-lg">Go Back</a> <!-- Redirect button -->
</div>

<!-- Bootstrap JS and Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.js"></script>

<script>
    // Redirect after 5 seconds (5000 milliseconds)
    setTimeout(function() {
        window.location.href = 'https://infotech-frontend.pages.dev'; // Change this to your desired URL
    }, 5000);
</script>

</body>
</html>
