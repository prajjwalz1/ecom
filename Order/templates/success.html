<!DOCTYPE html>
<html lang="en">
    {%load static%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa; /* Light background */
        }
        .container {
            margin-top: 100px; /* Centering the container */
            text-align: center;
        }
        .btn {
            margin-top: 20px; /* Spacing above the button */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="display-4 text-success">Payment Successful!</h1>
    <p class="lead">Thank you for your payment. Your transaction has been completed.</p>
    <p>You will receive a confirmation email shortly.</p>
    
    <!-- Button to redirect immediately -->
    <a href="https://infotech-frontend.pages.dev" class="btn btn-primary btn-lg">Go to Dashboard</a>

    <!-- Automatically redirect after 5 seconds -->
    <p class="mt-4">You will be redirected in <span id="countdown">5</span> seconds...</p>
</div>

<!-- Bootstrap JS and dependencies (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Redirect after 5 seconds -->
<script>
    let countdown = 10; // Countdown time in seconds
    const countdownElement = document.getElementById('countdown');
    var orderId = "{{ order_id }}"
    redirect_url= "{{ redirect_to }}"
    const interval = setInterval(function() {
        countdown--;
        countdownElement.textContent = countdown; // Update countdown display
        if (countdown <= 0) {
            clearInterval(interval);
            window.location.href = redirect_url; // Redirect URL
        }
    }, 1000); // 1000 milliseconds = 1 second
</script>

</body>
</html>
